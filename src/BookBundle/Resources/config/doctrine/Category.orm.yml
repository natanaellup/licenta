BookBundle\Entity\Category:
    type: entity
    table: categories
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    
    fields:
        name:
            type: string
            nullable: false
            length: 255
    oneToMany:
        books:
            targetEntity: BookBundle\Entity\Book
            mappedBy: category
