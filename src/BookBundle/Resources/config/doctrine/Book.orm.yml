BookBundle\Entity\Book:
    type: entity
    table: books
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            nullable: false
            length: 255
        description:
            type: text
            nullable: true
        imageUrl:
            type: string
            nullable: false
            length: 255
        documentUrl:
            type: string
            nullable: false
            length: 255
        active:
            type: boolean
            nullable: false
        addDate:
            type: datetime
            nullable: false
        featured:
            type: boolean
            nullable: true
            options:
                default: false
        mainFeatured:
            type: boolean
            nullable: true
            options:
                default: false
    manyToOne:
        user:
            targetEntity: UserBundle\Entity\User
            inversedBy: books
            joinColumn:
                name: user_id
                referencedColumnName: id
        subcategory:
            targetEntity: BookBundle\Entity\Subcategory
            inversedBy: books
            joinColumn:
                name: subcategory_id
                referencedColumnName: id
    manyToMany:
        authors:
            targetEntity: BookBundle\Entity\Author
            inversedBy: books
            nullable: true
            type: integer
            joinTable:
                name: book_author
                joinColumns:
                    id_book:
                      referencedColumnName: id
                inverseJoinColumns:
                    id_author:
                      referencedColumnName: id
    oneToMany:
        comments:
            targetEntity: ActivityBundle\Entity\Comment
            mappedBy: book
        likes:
            targetEntity: ActivityBundle\Entity\Like
            mappedBy: book